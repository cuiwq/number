<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        //        在页面中打印9*9乘法表
        //        1*1=1
        //        1*2=2 2*2=4
        //        1*3=3 2*3=6 3*3=9
                        //外部循环  行
                    for(var i=1;i<=9;i++){
                        //内部循环  列
                        for(var j=1;j<=i;j++){
                            //输出的形式为 j * i =  i * j
                            document.write(j+"*"+i+"="+i*j );
                            document.write("&nbsp;");
                        }
                        document.write("<br>");
                    }
    </script>
</head>
<body>

</body>
</html>
