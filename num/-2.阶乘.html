                 //函数的封装
                function fun(n){
                    //声明 和 的开始值为0
                    var sum=0;
                    //阶乘的积为1开始
                    var jc=1;
                    for (var i = 1; i<=n; i++) {
                        //阶乘的值
                        jc*=i;
                        //所有阶乘的和
                        sum+=jc;
                    }
                    console.log(sum);
                }
                //调用函数
                fun(5);
