                //封装函数
                function getArr(arr) {
                    //比较的轮数
                    for (var i = 1; i < arr.length; i++) {
                        //交换的次数
                        for (var j = 0; j < arr.length - i; j++) {
                            //前一项大于后一项 的值
                            if (arr[j] > arr[j + 1]) {
                                var temp = arr[j];
                                arr[j] = arr[j + 1];
                                arr[j + 1] = temp;
                            }
                        }
                    }
                    //返回
                    return arr;
                }
